<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess-the-number</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body >
    <main class="">
        <div class="container  d-flex align-items-center justify-content-center flex-column gap-5">
            <div class="container d-flex justify-content-center mt-4">
                <img src="./img/guess.png" alt="img" width="250px">
        
            </div>
          <div class="">
            <label for="tahmin" class="form-label fw-bold fs-5"
              >GUESS THE NUMBER WITH 8 ATTEMPTS (1-100)</label
            >
            <input
              type="number"
              class="form-control"
              id="tahmin"
              placeholder="Enter the guess"
            />
          </div>
       
          <button id="check-btn" type="button" class="btn btn-primary w-25 fs-4 "> Check </button>
        </div>
        <div class="container text-center  mt-2 ">
            <p id="comment" class="fs-5"> </p>
            <p id="remain-attempts"></p>
            <p id="remain-attempts">Remain <span class="fw-bold" id="span-count">10</span> attempts. </p>
            <p id="remain-attempts"></p>
        </div>
        <div class=""></div>
        
    </main>
    <div class="modal " tabindex="-1" id="modal">
        <div class="modal-dialog ">
          <div class="modal-content opacity-90 ">
            <div class="modal-header">
              <h5 class="modal-title fs-3" id="modal-title"></h5>
              <button type="button" class="btn-close" id="çarpı" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" >
              <p id="modal-content"></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btn-close">Close</button>
              <button type="button" class="btn btn-primary" id="btn-playAgain">Play again</button>
            </div>
          </div>
        </div>
      </div>
    
    <script src="app.js"></script>
  </body>
</html>
